<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Netflix Clone</title>
<title>Netflix Clone</title>
<style>
	* {
		box-sizing: border-box;
	}

	body {
		font-family: Arial, Helvetica, sans-serif;
	}

	header {
		background-color: #666;
	  	padding: 10px;
	  	font-size: 20px;
	  	color: white;
	}
	
	.content {
		float: left;
	  	padding: 30px;
		text-align: center;
	  	width: 100%;
	  	background-color: #f1f1f1;
	  	height: 650px;
	}
	
</style>
</head>
<body>

<header>
	<h2>Netflix Clone</h2>
</header>

<div class="content">
	<p>STEP 1 OF 3</p>
	<h2>Create a password to start your membership.</h2>
	<p>Just a few more steps and you're done!</p>
	<p>We hate paperwork, too.</p><br>
	<form onsubmit="setAction(this)" method="post">
		<label for="email"><b>Email</b></label>
		<input type="email" id="emailAdd" value="" name="email" required>
			<br><br>
		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>
			<br><br>
		<input type="checkbox" name="rejectoffer">Please do not email me Netflix special offers.
			<br><br>
		<button type="submit">CONTINUE</button>
	</form>
</div>
	
<script>
	function setAction(form) {
		form.action = "see-plans.html";
	  	return false;
	}

	function setEmail(){
		var mail = localStorage.getItem("current_signup_mail");
		document.getElementById("emailAdd").value = mail;
	}
	setEmail();
</script>
</body>
</html>
